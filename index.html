<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1DB954;
            --secondary-color: #FFB900;
            --text-color: #FFFFFF;
            --background-color: #121212;
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, rgba(29, 185, 84, 0.1), rgba(255, 185, 0, 0.1));
            overflow: hidden;
        }

        .title {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .buttons-container {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .perspective-button {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 3.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .perspective-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }

        .perspective-button span {
            position: relative;
            z-index: 2;
        }

        .perspective-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.2);
        }

        .perspective-button:hover::before {
            opacity: 0.1;
        }

        .button-label {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.6;
            margin-top: 10px;
            font-weight: 500;
        }

        .perspective-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .prism-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(29, 185, 84, 0.1), 
                rgba(255, 185, 0, 0.1),
                rgba(29, 185, 84, 0.1)
            );
            background-size: 200% 200%;
            animation: prism 10s linear infinite;
            pointer-events: none;
        }

        @keyframes prism {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                gap: 20px;
            }

            .perspective-button {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="prism-effect"></div>
    
    <div class="title">Select Perspective</div>
    
    <div class="buttons-container">
        <div class="perspective-group">
            <button class="perspective-button" onclick="window.location.href='dashboard.html'">
                <span>M</span>
            </button>
            <div class="button-label">METRO BOOMIN</div>
        </div>
        
        <div class="perspective-group">
            <button class="perspective-button" onclick="window.location.href='agent-dashboard.html'">
                <span>R</span>
            </button>
            <div class="button-label">ROBERT SMITH</div>
        </div>
    </div>

    <script>
        // Add ripple effect to buttons
        document.querySelectorAll('.perspective-button').forEach(button => {
            button.addEventListener('click', function(e) {
                let ripple = document.createElement('div');
                ripple.className = 'ripple';
                this.appendChild(ripple);
                
                let rect = this.getBoundingClientRect();
                let x = e.clientX - rect.left;
                let y = e.clientY - rect.top;
                
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
